<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jovem Investidor — Link na Bio</title>
  <meta name="description" content="Jovem Investidor — Agência de Marketing Digital. Gestão de redes, tráfego, branding e criação de websites." />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --green: #2B7A0B;    /* cor principal baseada no logo */
      --dark:  #222222;    /* texto / elementos escuros */
      --muted: #6B7280;    /* cinza para subtítulos */
      --bg:    #ffffff;
      --card-bg: rgba(43,122,11,0.06);
      --radius: 14px;
      --glass: rgba(255,255,255,0.6);
      --max-width: 760px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background: linear-gradient(180deg, #FAFCFA 0%, #ffffff 100%);
      color:var(--dark);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .container{
      width:100%;
      max-width:var(--max-width);
      background:transparent;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .card{
      width:100%;
      background:rgba(255,255,255,0.9);
      border-radius:20px;
      padding:28px;
      box-shadow: 0 8px 30px rgba(10,10,10,0.08);
      text-align:center;
      border:1px solid rgba(16,24,32,0.04);
    }

    .logo-wrap{
      display:flex;
      align-items:center;
      gap:16px;
      justify-content:center;
      margin-bottom:8px;
    }

    .logo {
      width:72px;
      height:72px;
      border-radius:14px;
      background:var(--card-bg);
      display:grid;
      place-items:center;
      flex:0 0 72px;
      overflow:hidden;
    }

    .logo img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }

    .title {
      text-align:left;
    }

    h1{
      font-size:20px;
      margin:0;
      font-weight:800;
      letter-spacing:0.6px;
      color:var(--dark);
    }

    .byline{
      font-size:13px;
      color:var(--muted);
      margin-top:6px;
      margin-bottom:16px;
      text-align:left;
    }

    .slogan{
      margin:18px 0 20px;
      font-weight:600;
      color:var(--green);
      font-size:16px;
      letter-spacing:0.2px;
    }

    .services{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
      margin-bottom:20px;
    }

    .chip{
      background:rgba(43,122,11,0.08);
      color:var(--dark);
      padding:8px 12px;
      border-radius:999px;
      font-weight:600;
      font-size:13px;
      border:1px solid rgba(43,122,11,0.12);
    }

    .links{
      display:grid;
      gap:12px;
      margin-top:10px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:14px 16px;
      border-radius:12px;
      font-weight:700;
      font-size:15px;
      text-decoration:none;
      transition:transform .12s ease, box-shadow .12s ease;
      cursor:pointer;
      border:1px solid transparent;
    }

    .btn:active{transform:translateY(1px)}
    .btn:focus{outline:3px solid rgba(43,122,11,0.12); outline-offset:3px}

    .btn--primary{
      background:linear-gradient(90deg,var(--green), #1f6b09);
      color:white;
      box-shadow: 0 6px 18px rgba(43,122,11,0.12);
    }

    .btn--ghost{
      background:transparent;
      color:var(--dark);
      border:1px solid rgba(16,24,32,0.06);
    }

    .btn svg{width:18px;height:18px;flex:0 0 18px}

    footer{
      margin-top:18px;
      color:var(--muted);
      font-size:13px;
    }

    /* responsive */
    @media (min-width:640px){
      .logo {width:84px;height:84px;border-radius:16px}
      h1{font-size:26px}
      .slogan{font-size:18px}
      .btn{font-size:16px;padding:14px 20px}
    }
  </style>
</head>
<body>
  <div class="container">
    <main class="card" role="main" aria-labelledby="site-title">

      <div class="logo-wrap" style="justify-content:center;">
        <div class="logo" aria-hidden="true">
          <!-- substitui logo.png pelo teu novo logo -->
          <img src="logo.jpeg" alt="Logo Jovem Investidor">
        </div>

        <div class="title" style="text-align:left;">
          <h1 id="site-title">Jovem Investidor</h1>
          <div class="byline">Agência de Marketing Digital — Angola</div>
        </div>
      </div>

      <div class="slogan">Ideias que vendem estratégias que crescem</div>

      <div class="services" aria-hidden="true">
        <div class="chip">Gestão de Redes Sociais</div>
        <div class="chip">Gestão de Tráfego</div>
        <div class="chip">Branding</div>
        <div class="chip">Criação de WebSites</div>
      </div>

      <div class="links" role="navigation" aria-label="Links principais">
        <!-- Substitui os hrefs pelos teus links -->
        <a class="btn btn--primary" href="https://www.instagram.com/jovem_investidor.012?igsh=d205aXVqM29pMGpz" target="_blank" rel="noopener noreferrer">
          <!-- Instagram SVG -->
           <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/instagram.svg" width="20">
        </a>

        <a class="btn btn--ghost" href="https://www.facebook.com/share/1Bvm5dSyZY/" target="_blank" rel="noopener noreferrer">
          <!-- Facebook SVG -->
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/facebook.svg" width="20">
        </a>

        <a class="btn btn--ghost" href="https://wa.me/939527150" target="_blank" rel="noopener noreferrer">
          <!-- WhatsApp SVG -->
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/whatsapp.svg" width="20">
        </a>
        <a class="btn btn--ghost" href="https://criacaodesites.connorssites.com" target="_blank" rel="noopener noreferrer">
          <!-- Site / Portfólio SVG -->
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false">
            <path d="M3 12h18M3 6h18M3 18h18" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" />
          </svg>
          Portfólio / Site
        </a>

        <a class="btn btn--primary" href="joveminvestidorjc@gmail.com" onclick="openEmail(event)">
          <!-- CTA principal -->
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false">
            <path d="M2 12h20" stroke="rgba(255,255,255,0.9)" stroke-width="1.6" stroke-linecap="round"/>
            <path d="M12 2v20" stroke="rgba(255,255,255,0.9)" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
          Falar com a equipe
        </a>
      </div>

      <footer>
        <div id="+244939527150" style="margin-top:12px;">
          <div style="font-weight:600;color:var(--dark);">Jovem Investidor</div>
          <div style="margin-top:6px;">Agência de Marketing Digital</div>
        </div>
      </footer>

    </main>
  </div>

  <script>
    function openEmail(e){
      e.preventDefault();
      // exemplo: abre link de e-mail — substitui pelo teu e-mail / form
      window.open('mailto:joveminvestidorjc@gmail.com?subject=Contato%20-%20Instagram%20bio','_blank','noopener');
    }

    // Optional: keyboard accessibility — Enter on focused card buttons
    document.addEventListener('keydown', function(ev){
      if(ev.key === 'Enter' && document.activeElement && document.activeElement.classList.contains('btn')){
        document.activeElement.click();
      }
    });
  </script>
</body>
</html>
